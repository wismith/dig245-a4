<!DOCTYPE html>
<html>
<head>
  <title>Contacts</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./materialize/css/materialize.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body class="orange lighten-4">
  <div class="modal-header center-align brown-text text-darken-4">
    <h1>Contacts</h1>
  </div>



  <div class="row">

      <div class="col s12 m8 l8">

        <div id="mom" class="card brown lighten-4 hoverable brown-text text-darken-4">
          <div class="right-align"><a class="waves-effect waves-light btn red">Delete</a></div>

          <div class="center-align"><img class="responsive-img circle" src="./img/yoda.png" alt="contact icon"></div>

          <div class="card-content center-align">
            <span class="card-title">Emmie Smith</span>
            <ul>
              <li>Phone: xxx-xxx-xxxx</li>
              <li>Email: fdsjaklfdsjfds@gmail.com</li>
              <li>Relation: Mother</li>
            </ul>
          </div>
        </div>
        <div class="divider"></div>
        <div class="section center-align"><a class="waves-effect waves-light btn-large wide">Add Contact</a></div>
      </div>

      <div class="col s12 m4 l4">
        <div class="section brown lighten-4">
        <div id="contact-list" class="collection with-header brown-text text-darken-4">
          <h4 class="collection-header center-align">Contact List</h4>
          <a href="#" class="collection-item">Mom</a>
          <a href="#" class="collection-item">Dad</a>
          <a href="#" class="collection-item">Sarah</a>
          <a href="#" class="collection-item">Grandmama</a>
          <a href="#" class="collection-item">Cap</a>
          <a href="#" class="collection-item">Nannie</a>
          <a href="#" class="collection-item">Papa</a>
        </div>
        </div>
      </div>

    </div>

    <div id="versions" class="center-align" style="text-align: center;">
      <h5>You are using version 2.</h5>
      <ul>
        <li><a href="/index">Switch to Version 1</a></li>
        <li><a href="/index3">Switch to Version 3</a></li>
      </ul>
    </div>


  <script src="./materialize/js/materialize.min.js"></script>
</body>
</html>
